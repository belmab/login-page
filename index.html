<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <img
        class="login-image"
        src="https://images.unsplash.com/photo-1604756490064-6d9208f578a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1573&q=80"
        alt="sea and snowy mountain"
      />

      <div class="inner-container">
        <p class="welcome-msg">Welcome Back, John</p>

        <div class="inputs">
          <label for="email" class="input-field">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Johndoe@email.com"
              class="input-field"
            />
          </label>
          <label for="password" class="input-field">
            <input
              type="password"
              name="password"
              id="passwort"
              placeholder="***********"
            />
          </label>
          <p class="forgot-password"><a href="#">Forgot password?</a></p>
          <button class="login-btn">Login</button>
          <p class="new-user">New User? <a href="#">SignUp</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
